name: Deploy trafficlaws-client GitHub pages
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Generate static VueJs files
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm install
    - run: npm run build
      
      env:
        VUE_APP_SCOPE: ${{ secrets.VUE_APP_SCOPE }}
        VUE_APP_SCOPES: ${{ secrets.VUE_APP_SCOPES }}
        VUE_APP_APIKEYS: ${{ secrets.VUE_APP_APIKEYS }}
        VUE_APP_CLIENTID: ${{ secrets.VUE_APP_CLIENTID }}
        VUE_APP_DRIVE_FOLDER: ${{ secrets.VUE_APP_DRIVE_FOLDER }}

    - name: Init new repo in dist folder and commit generated files
      run: |
        cd  dist/
        git init
        git add -A
        git config --local user.email "dese_kande@hotmail.fr"
        git config --local user.name "dezcore"
        git commit -m 'deploy'
    - name: Force push to destination branch
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        branch: gui-dev #gui-prod
        force: true
        directory: ./dist